<!DOCTYPE html>
<html lang='en'>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How to Fizz a Buzz</title>
    <link rel="stylesheet" href="css/fizzbuzz.css">

    </head>
    <body>
            <label><span>Enter a number:</span><input id="Fizzvalue" type="number" name="Fizz" value="3"></label>
            <label><span>Enter another number:</span><input id="Buzzvalue" type="number" name="buzz" value="5"></label>
            <label><span></span><input type="submit" onclick="buzzIt()" value="Buzz It"></label>
            <div style="overflow-x: auto;">
                <table id="results">
                    <!-- Generated Results Go Here -->
                </table>
            </div>
            <!-- Templates for Displaying the Output -->
            <script id="template-header" type="text/template">
                <thead>
                    <tr><th colspan="5">Results For Fizz Buzz></th></tr>
                </thead>
            </script>
              <script id="template=row=items" type="text/template">
                    <tr>
                        <td>{{val1}</td><td>{{val2}}</td><td>{{val3}</td><td>{{val4}}</td><td>{{val5}</td>
              </script>

    </body>
    </html>
